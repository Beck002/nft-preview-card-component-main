<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <main>

    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
   
    <div>
      <h1 class="name-card">Equilibrium #3429</h1>
      <p class="card-description"> Our Equilibrium collection promotes balance and calm.</p>  
    </div>

    <div class="eth">

      <div class="eth-price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      
      <div class="eth-mine">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
     
    </div>

    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>      
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beck</a>.
  </div>
</body>
</html>
